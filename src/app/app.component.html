<ng-container *ngIf="isCustomLayout else noCustomLayout">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #noCustomLayout>
  <mk-layout-wrapper>
    <mk-layout-header logoLink="/" [isSidebarRightToggle]="false">
      <mk-layout-header-logo>Logo HTML</mk-layout-header-logo>
      <mk-layout-header-logo-mini>Logo Mini HTML</mk-layout-header-logo-mini>
      <app-header-top></app-header-top>
    </mk-layout-header>
    <mk-layout-sidebar-left>
      <app-sidebar-left></app-sidebar-left>
    </mk-layout-sidebar-left>
    <mk-layout-content>
      <div mk-layout-content-before-header>
        <div *mkLoadingPage="{checkPendingHttp: true, checkPendingRoute: true}">
          <mk-material-bar></mk-material-bar>
        </div>
      </div>
      <router-outlet></router-outlet>
    </mk-layout-content>
    <mk-layout-footer>
      <mk-layout-footer-left>
        <strong>Powered by <a href="#">Irisvam</a>.</strong>
      </mk-layout-footer-left>
      <mk-layout-footer-right>
        <b>Version</b> 1.0.0
      </mk-layout-footer-right>
    </mk-layout-footer>
  </mk-layout-wrapper>
</ng-template>

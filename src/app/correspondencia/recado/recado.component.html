<div class="row">
    <div class="col-md-4">
        <mk-box boxColor="warning" [isCollapsable]="false" [isRemovable]="false">
            <mk-box-header>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a href="#" class="btn btn-warning btn-flat btn-contatos" alt="Usuários" title="Usuários" data-widget="collapse">
                            <i class="fa fa-user"></i>
                        </a>
                    </span>
                    <input type="text" name="q" class="form-control" placeholder="Procurar...">
                    <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-primary btn-flat">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </mk-box-header>
            <mk-box-content>HTML Box content</mk-box-content>
        </mk-box>
    </div>
    <div class="col-md-8">
        <mk-box boxColor="warning" [isCollapsable]="false" [isRemovable]="false">
            <mk-box-header>Recados</mk-box-header>
            <mk-box-tools>
                <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="" data-original-title="Previous"><i
                        class="fa fa-chevron-left"></i></a>
                <a href="#" class="btn btn-box-tool" data-toggle="tooltip" title="" data-original-title="Next"><i
                        class="fa fa-chevron-right"></i></a>
            </mk-box-tools>
            <mk-box-content>HTML Box content</mk-box-content>
            <mk-box-footer>HTML Box Footer</mk-box-footer>
        </mk-box>
    </div>
</div>

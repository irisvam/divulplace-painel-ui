<div class="row">
    <div class="col-md-4">
        <mk-box boxColor="danger" [isCollapsable]="false" [isRemovable]="false">
            <mk-box-header>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a href="#" class="btn btn-danger btn-flat btn-listar" alt="Avisos" title="Avisos" data-widget="collapse">
                            <i class="fa fa-gears"></i>
                        </a>
                    </span>
                    <input type="text" name="q" class="form-control" placeholder="Procurar...">
                    <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-primary btn-flat">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </mk-box-header>
            <mk-box-content class="box-chat">
                <div class="direct-chat-messages">
                    <ng-template ngFor let-aviso [ngForOf]="avisos">
                        <div class="post no-padding">
                            <div class="direct-chat-msg">
                                <div class="pull-right">
                                    <i class="fa"
                                        [ngClass]="{
                                            'fa-check-circle-o text-green': aviso?.icLido,
                                            'fa-circle-o text-red': !aviso?.icLido
                                        }" ></i>
                                </div>
                                <span class="username"><a [routerLink]="['/correspondencia/aviso', aviso?.id]">{{ aviso?.titulo | uppercase }}</a></span>
                                <div>
                                    <span class="text-muted pull-right"> {{ aviso?.dhEnvio | date:"dd MMM h:mm a" }}</span>
                                </div>
                                <span class="description">{{ aviso?.resumo}}</span>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </mk-box-content>
        </mk-box>
    </div>
    <div class="col-md-8">
        <mk-box boxColor="danger" [isCollapsable]="false" [isRemovable]="false">
            <mk-box-header>Avisos</mk-box-header>
            <mk-box-tools>
                <a class="btn btn-box-tool" data-toggle="tooltip" title="" data-original-title="Previous"
                    (click)="onProximo(-1)"
                    [class.disabled]="indexAviso <= 0"
                    >
                    <i class="fa fa-chevron-left"></i></a>
                <a class="btn btn-box-tool" data-toggle="tooltip" title="" data-original-title="Next"
                    (click)="onProximo(1)"
                    [class.disabled]="avisos.length - 1 <= indexAviso"
                    >
                    <i class="fa fa-chevron-right"></i></a>
            </mk-box-tools>
            <mk-box-content>
                <div class="mailbox-read-info">
                    <h3 class="text-center">{{ aviso?.titulo }}</h3>
                    <h5>{{ aviso?.resumo }} </h5>
                </div>
                <div class="mailbox-read-message">
                    {{ aviso?.msg }}
                </div>
            </mk-box-content>
            <mk-box-footer>
                <div class="text-center">            
                    <span class="text-muted"> {{ aviso?.dhEnvio | date:"dd MMM h:mm a" }}</span>
                </div>
            </mk-box-footer>
        </mk-box>
    </div>
</div>

<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
    <div class="modal-header">
        <h4 class="modal-title pull-left">Imagens</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="col-xs-11">
                        <img class="img-responsive img-center" src="{{ newUrlImagens[selectedImage] }}">
                    </div>
                    <div class="col-xs-1">
                        <button type="button" class="btn btn-box-tool pull-right" title="Excluir" style="margin-right: 5px;" (click)="removeImage()">
                            <i class="fa fa-trash-o fa-2x"></i> 
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="col-xs-1" style="padding-right: 0px;">
                            <button type="button" class="close pull-right" aria-label="Anterior" style="padding-top: 10px;">
                                <i class="fa fa-chevron-left"></i>
                            </button>
                        </div>
                        <div class="col-xs-3" *ngFor="let assetImage of newUrlImagens; index as indImage">
                            <img class="img-responsive" src="{{ assetImage }}" (click)="selectImage(indImage)">
                        </div>
                        <div class="col-xs-1">
                            <button type="button" class="close pull-right" aria-label="PrÃ³ximo" style="padding-top: 10px;">
                                <i class="fa fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-4">
                        <div class="btn btn-default btn-file">
                            <i class="fa fa-picture-o"></i> Adicionar Imagens
                            <input type="file" name="attachment" (change)="onImageChange($event)" multiple>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" (click)="modal.hide()">Cancelar</button>
        <button type="submit" class="btn btn-primary" >Confirmar</button>
    </div>
</form>

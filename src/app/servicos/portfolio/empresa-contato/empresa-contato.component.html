<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
    <div class="modal-header">
        <h4 class="modal-title pull-left">Endereço</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group" [ngClass]="verificarErroCss('pais')">
            <label for="selectPais" class="col-sm-2 control-label">País</label>
            <div class="col-sm-10">
                <select id="selectPais" class="form-control" formControlName="pais">
                    <option value="">Selecione...</option>
                    <option *ngFor="let pais of paises | async" [value]="pais?.alpha3Code">{{ pais?.name }}</option>
                </select>
                <app-form-feedback [control]="formulario.get('pais')" label="País"></app-form-feedback>
            </div>
        </div>
        
        <div class="form-group" [ngClass]="verificarErroCss('cep')" *ngIf="icEnderecoBr">
            <label for="inputCep" class="col-sm-2 control-label">CEP</label>
            <div class="col-sm-4">
                <input id="inputCep" type="text" class="form-control" mask="00000-000" placeholder="_____-___" formControlName="cep">
                <app-form-feedback [control]="formulario.get('cep')" label="CEP"></app-form-feedback>
            </div>
        </div>

        <div class="form-group" [ngClass]="verificarErroCss('endereco')">
            <label for="inputEndereco" class="col-sm-2 control-label">Endereço</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço" formControlName="endereco">
                <app-form-feedback [control]="formulario.get('endereco')" label="Endereço"></app-form-feedback>
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputNumero" class="col-sm-2 control-label">Número</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNumero" placeholder="Número" formControlName="numero">
            </div>
            <label for="inputComplemento" class="col-sm-3 control-label">Complemento</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento" formControlName="complemento">
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputBairro" class="col-sm-2 control-label">Bairro</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputBairro" placeholder="Bairro" formControlName="bairro">
            </div>
        </div>
        <div class="form-group" [ngClass]="verificarErroCss('estado')" *ngIf="icEnderecoBr">
            <label for="selectEstado" class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-10">
                <select id="selectEstado" class="form-control" formControlName="estado">
                    <option value="">Selecione...</option>
                    <option *ngFor="let estado of estados" [value]="estado?.sigla">{{ estado?.nome }}</option>
                </select>
                <app-form-feedback [control]="formulario.get('estado')" label="Estado"></app-form-feedback>
            </div>
        </div>
        <div class="form-group" [ngClass]="verificarErroCss('cidadeId')" *ngIf="icEnderecoBr">
            <label for="selectCidade" class="col-sm-2 control-label">Cidade</label>
            <div class="col-sm-10">
                <select id="selectCidade" class="form-control" formControlName="cidadeId">
                    <option value="">Selecione...</option>
                    <option *ngFor="let cidade of cidades" [value]="cidade?.id">{{ cidade?.nome }}</option>
                </select>
                <app-form-feedback [control]="formulario.get('cidadeId')" label="Cidade"></app-form-feedback>
            </div>
        </div>
        <div class="form-group" [ngClass]="verificarErroCss('cidade')" *ngIf="!icEnderecoBr">
            <label for="inputCidade" class="col-sm-2 control-label">Cidade</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCidade" placeholder="Cidade" formControlName="cidade">
                <app-form-feedback [control]="formulario.get('cidade')" label="Cidade"></app-form-feedback>
            </div>
        </div>
        <fieldset>
            <legend><h4>Contatos</h4></legend>
            <div class="form-group">
                <label for="inputTelefone" class="col-sm-2 control-label">Telefone</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                        <input id="inputTelefone" type="text" class="form-control" mask="(00) 0000-0000" placeholder="(__) ____-____" formControlName="telefone" >
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCel1" class="col-sm-2 control-label">Celular 1</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-mobile"></i></div>
                        <input id="inputCel1" type="text" class="form-control" mask="(00) 00000-0000" placeholder="(__) _____-____" formControlName="celular01" >
                    </div>
                </div>
                <div class="col-sm-3">
                    <label>
                        <input type="checkbox" class="minimal" formControlName="celular01WS">
                        WhatsApp
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCel2" class="col-sm-2 control-label">Celular 2</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-mobile"></i></div>
                        <input id="inputCel2" type="text" class="form-control" mask="(00) 00000-0000" placeholder="(__) _____-____" formControlName="celular02">
                    </div>
                </div>
                <div class="col-sm-3">
                    <label>
                        <input type="checkbox" class="minimal" formControlName="celular02WS">
                        WhatsApp
                    </label>
                </div>
            </div>
            <div class="form-group" [ngClass]="verificarErroCss('email')">
                <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                        <input type="text" class="form-control" id="inputEmail" placeholder="E-mail" formControlName="email">
                    </div>
                    <app-form-feedback [control]="formulario.get('email')" label="E-mail"></app-form-feedback>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" (click)="modal.hide()">Fechar</button>
        <button type="submit" class="btn btn-primary" >Adicionar</button>
    </div>
</form>

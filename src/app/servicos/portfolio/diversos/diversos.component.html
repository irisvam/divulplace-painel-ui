<mk-box boxColor="info" [isCollapsable]="true" [isRemovable]="false" buttonsStyleClass="btn btn-info btn-sm">
    <mk-box-header>Outros <small>Produtos e Serviços que você também deseja divulgar</small></mk-box-header>
    <mk-box-tools>
        <button class="btn btn-info btn-sm" (click)="openModal(tpltDiverso)" style="margin-right: 5px;">
            <i class="fa fa-file-o"></i> 
        </button>
    </mk-box-tools>
    <mk-box-content>HTML Box content</mk-box-content>
</mk-box>

<ng-template #tpltDiverso>
    <app-diversos-crud [modal]="modalDiverso"></app-diversos-crud>
</ng-template>

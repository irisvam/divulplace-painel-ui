<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
    <div class="modal-header">
        <h4 class="modal-title pull-left">Outros Itens</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4 text-center">
                <div class="form-group" style="margin-bottom: 0px;">
                    <div class="col-xs-6">
                        <img class="img-responsive" src="assets/img/250x250.png">
                        <br/>
                    </div>
                    <div class="col-xs-3">
                        <img class="img-responsive" src="assets/img/250x250.png">
                        <br/>
                    </div>
                    <div class="col-xs-3">
                        <img class="img-responsive" src="assets/img/250x250.png">
                        <br/>
                    </div>
                    <div class="col-xs-3">
                        <img class="img-responsive" src="assets/img/250x250.png">
                        <br/>
                    </div>
                    <div class="col-xs-3">
                        <img class="img-responsive" src="assets/img/250x250.png">
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn btn-default btn-file">
                        <i class="fa fa-picture-o"></i> Adicionar Imagens
                        <input type="file" name="attachment">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="form-group" [ngClass]="verificarErroCss('nomeItem')">
                    <label for="inputItem" class="col-sm-2 control-label">Item</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputItem" placeholder="Nome do Item" formControlName="nomeItem">
                        <app-form-feedback [control]="formulario.get('nomeItem')" label="Nome do Item"></app-form-feedback>
                    </div>
                </div>
                <div class="form-group" [ngClass]="verificarErroCss('descricao')">
                    <label for="textDescricaoProduto" class="col-sm-2 control-label">Descrição</label>
                    <div class="col-sm-8">
                        <textarea id="textDescricaoProduto" class="form-control" rows="3" placeholder="Descrição do Item ..." formControlName="descricao"></textarea>
                        <app-form-feedback [control]="formulario.get('descricao')" label="Descrição do Item"></app-form-feedback>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLinkItem" class="col-sm-2 control-label">Link</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLinkItem" placeholder="Link Principal de Divulgação">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" (click)="modal.hide()">Fechar</button>
        <button type="submit" class="btn btn-primary" >Adicionar</button>
    </div>
</form>

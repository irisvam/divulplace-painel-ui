<mk-box boxColor="info" [isCollapsable]="true" [isRemovable]="false" buttonsStyleClass="btn btn-info btn-sm">
    <mk-box-header>Serviços <small>Serviços do qual é Consultor</small></mk-box-header>
    <mk-box-tools>
        <button class="btn btn-info btn-sm" (click)="openModal(tpltServico)" style="margin-right: 5px;">
            <i class="fa fa-file-o"></i> 
        </button>
    </mk-box-tools>
    <mk-box-content>HTML Box content</mk-box-content>
</mk-box>

<ng-template #tpltServico>
    <app-consultor-crud [modal]="modalServico"></app-consultor-crud>
</ng-template>
